name: Development Environment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # TODO: Should we test on other platforms like Windows and Mac?
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make build
      - run: docker compose up -d
      - run: docker compose ps
      - run: make initdb
      - run: make tests
