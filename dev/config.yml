debug: true

site:
    name: Warehouse (dev)

assets:
    directory: "data/static"

database:
    url: "postgresql://localhost/warehouse"

redis:
    url: "redis://localhost:6379/0"

paths:
    documentation: "data/packagedocs"
    packages: "data/packages"

urls:
    documentation: "http://pythonhosted.org/"

cache:
    browser:
        simple: 1
        packages: 1
        project_detail: 1
        user_profile: 1
    varnish:
        simple: 120
        packages: 120
        project_detail: 120
        user_profile: 120


security:
    csp:
        default-src:
            - self
            - "localhost:9000"

logging:
    formatters:
        console:
            format: '[%(asctime)s %(levelname)s] %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        console:
            class: logging.StreamHandler
            formatter: console
            level: DEBUG
            stream: ext://sys.stdout
    loggers:
        warehouse:
            level: DEBUG
    root:
        level: INFO
        handlers: [console]
