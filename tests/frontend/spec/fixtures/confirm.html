<div class="modal" data-controller="confirm">
    <div class="modal__content" role="dialog">
        <a href="#modal-close" data-action="click->confirm#cancel" title="Close" class="modal__close">
            <i class="fa fa-times" aria-hidden="true"></i>
            <span class="sr-only">close</span>
        </a>
        <div class="modal__body">
            <h3 class="modal__title">Delete package?</h3>
        <p>Confirm to continue.</p>
        <label for="package">Delete</label>
        <input name="package" data-action="input->confirm#check" data-target="confirm.input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off">
        </div>
        <div class="modal__footer">
            <button type="reset" data-action="click->confirm#cancel">Cancel</button>
            <button data-target="confirm.button" data-expected="package" type="submit">
                Confirm
            </button>
        </div>
        </form>
    </div>
</div>
