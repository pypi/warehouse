db:
  image: postgres:9.4

redis:
  image: redis:latest

elasticsearch:
  image: elasticsearch

camo:
  build: dev/camo
  command: node server.js
  ports:
    - "9000:9000"
  environment:
    PORT: 9000
    CAMO_KEY: "insecure camo key"

web:
  build: .
  command: python -m warehouse --config dev/config.yml serve -b 0.0.0.0 -w 1 --reload
  ports:
    - "80:8000"
  volumes:
    - .:/app/
  links:
    - db
    - redis
    - elasticsearch
  environment:
    PYTHONUNBUFFERED: 1
