<nav id="user-indicator" class="horizontal-menu horizontal-menu--light horizontal-menu--tall">

  {% if request.user %}
  <a class="horizontal-menu__link" href="{{ request.route_path('accounts.profile', username=request.user.username) }}">{{ request.user.username }}</a>
  <a class="horizontal-menu__link" href="{{ request.route_path('accounts.logout') }}">Sign Out</a>
  {% else %}
  <a class="horizontal-menu__link" href="{{ request.route_path('accounts.login') }}">Sign In</a>
  <a class="horizontal-menu__link" href="{{ request.route_path('accounts.register') }}">Register</a>
  {% endif %}

  <a class="horizontal-menu__link" href="{{ request.route_path('help') }}">Help</a>
</nav>
