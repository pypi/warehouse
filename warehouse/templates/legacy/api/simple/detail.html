<html>
  <head>
    <title>Links for {{ project.name }}</title>
    <meta name="api-version" value="2" />
  </head>
  <body>
    <h1>Links for {{ project.name }}</h1>
    {% for file in files -%}
    <a href="{{ request.route_url('packaging.file', path=file.path) }}#sha256={{ file.sha256_digest }}"{% if file.release.requires_python %} data-requires-python="{{ file.release.requires_python }}"{% endif %}>{{ file.filename }}</a>
    {% endfor %}
  </body>
</html>
